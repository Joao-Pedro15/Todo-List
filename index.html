<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDolist</title>
</head>
<body>
    <div class="main">
        <h1>To do list</h1>
        <div class="container">
            <div class="content1">
                <input type="text" placeholder="write a new task" id="inputTask">
                <div class="btnAddTask"></div>
            </div>
            <div class="content2">
                <ul id="list">
                </ul>
            </div>
        </div>
        <div class="screenEdit">
            <div class="content3">
                <h1 id="h1">#458787</h1>
                <hr>
                <input type="text" id="editInputTask">
                <div class="buttons">
                    <input type="button" value="Salvar" id="btnSaveEdit" onclick="saveEditTask()">
                    <input type="button" value="Cancel" id="btnCancelEdit" onclick="closeScreenEdit()">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
